<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Circle (biggest, outer) -->
  <circle cx="150" cy="150" r="140" fill="#E6F7FF" stroke="#1F75FE" stroke-width="3"/>
  
  <!-- ML Circle (medium, overlapping) -->
  <circle cx="150" cy="150" r="100" fill="#E6FFE6" stroke="#3FA34D" stroke-width="2"/>
  
  <!-- DL Circle (smallest, inner) -->
  <circle cx="150" cy="150" r="60" fill="#FFF5E6" stroke="#FFA400" stroke-width="2"/>
  
  <!-- Paths for text (open top arcs with margin) -->
  <defs>
    <path id="ai-path" d="M 20 150 A 130 130 0 0 0 280 150" />
    <path id="ml-path" d="M 60 150 A 90 90 0 0 0 240 150" />
    <path id="dl-path" d="M 100 150 A 50 50 0 0 0 200 150" />
  </defs>
  
  <!-- Curved text labels -->
  <text font-size="18" fill="#1F75FE" text-anchor="middle">
    <textPath href="#ai-path" startOffset="50%">Artificial Intelligence</textPath>
  </text>
  <text font-size="14" fill="#3FA34D" text-anchor="middle">
    <textPath href="#ml-path" startOffset="50%">Machine Learning</textPath>
  </text>
  <text font-size="12" fill="#FFA400" text-anchor="middle">
    <textPath href="#dl-path" startOffset="50%">Deep Learning</textPath>
  </text>
</svg>