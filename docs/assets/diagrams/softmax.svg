<svg width="95%" height="200" viewBox="0 0 520 200" xmlns="http://www.w3.org/2000/svg" style="max-width:520px">
  <!-- Axes -->
  <line x1="40" y1="160" x2="480" y2="160" stroke="#1f2937" stroke-width="1"/>
  <line x1="40" y1="20" x2="40" y2="160" stroke="#1f2937" stroke-width="1"/>
  <!-- Y ticks -->
  <text x="10" y="160" font-size="12" font-family="sans-serif">0</text>
  <text x="10" y="120" font-size="12" font-family="sans-serif">0.25</text>
  <text x="10" y="80" font-size="12" font-family="sans-serif">0.5</text>
  <text x="10" y="40" font-size="12" font-family="sans-serif">0.75</text>
  <text x="10" y="20" font-size="12" font-family="sans-serif">1</text>

  <!-- Bars: each bar h = 120 * prob, starting at baseline y=160 -->
  <!-- z1 = -1 -> p ~ 0.04 -->
  <rect x="80" y="160" width="80" height="0" fill="#60a5fa" rx="4" />
  <rect x="80" y="141" width="80" height="19" fill="#60a5fa" rx="4" />
  <text x="120" y="158" font-size="12" text-anchor="middle" font-family="sans-serif">z=-1</text>
  <text x="120" y="130" font-size="12" text-anchor="middle" font-family="sans-serif">0.04</text>

  <!-- z2 = 0.5 -> p ~ 0.18 -->
  <rect x="200" y="160" width="80" height="0" fill="#34d399" rx="4" />
  <rect x="200" y="124" width="80" height="36" fill="#34d399" rx="4" />
  <text x="240" y="158" font-size="12" text-anchor="middle" font-family="sans-serif">z=0.5</text>
  <text x="240" y="112" font-size="12" text-anchor="middle" font-family="sans-serif">0.18</text>

  <!-- z3 = 2.0 -> p ~ 0.78 -->
  <rect x="320" y="160" width="80" height="0" fill="#f472b6" rx="4" />
  <rect x="320" y="28" width="80" height="132" fill="#f472b6" rx="4" />
  <text x="360" y="158" font-size="12" text-anchor="middle" font-family="sans-serif">z=2.0</text>
  <text x="360" y="18" font-size="12" text-anchor="middle" font-family="sans-serif">0.78</text>
</svg>