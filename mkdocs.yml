site_name: SimplestLearn Wiki
site_description: Learn AI, ML, and Deep Learning in the simplest way possible
site_author: Your Learning Journey
repo_url: https://github.com/yourusername/SimplestLearn
repo_name: SimplestLearn

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Lessons:
    - Lesson 1 - Introduction to AI/ML/DL: lessons/lesson1.md
    - Lesson 2 - Three Flavors of ML: lessons/lesson2.md
    - Lesson 3 - Classification vs Regression: lessons/lesson3.md
    - Lesson 4 - Getting Your Data Ready: lessons/lesson4.md
    - Lesson 5 - Your First AI Model: lessons/lesson5.md
    - Lesson 6 - Under the Hood: lessons/lesson6.md

plugins:
  - search:
      lang: en

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - toc:
      permalink: true
  - tables

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js

extra_css:
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css
  - assets/css/mermaid-custom.css

copyright: SimplestLearn - Making AI and ML Simple
